<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../../../css/output.css">
</head>
<body class="font-vazir text-center">

  <div class="w-70 mx-auto mt-30 text-center px-2 py-5 shadow-sm border border-gray-200 rounded-md">
    <h2 class="text-2xl text-sky-600 mb-3">فرم محاسبه درصد</h2>
    <form action="" class="flex flex-col items-center gap-2">
      <input type="number" id="all" placeholder="تعداد کل سوال ها" class="placeholder:text-sm w-full border border-gray-300 rounded-sm p-2 outline-none">
      <input type="number" id="correct" placeholder="تعداد سوال های درست" class="placeholder:text-sm w-full border border-gray-300 rounded-sm p-2 outline-none">
      <input type="number" id="incorrect" placeholder="تعداد سوال های نادرست" class="placeholder:text-sm w-full border border-gray-300 rounded-sm p-2 outline-none">
      <button type="button" class="bg-sky-600 w-full rounded-sm p-2 text-white">محاسبه درصد</button>
    </form>
  </div>
  <span class="mx-auto text-2xl bg-sky-600 text-white w-70 h-17 m-3 rounded-md flex items-center justify-center shadow-sm invisible"></span>

  <script src="app.js"></script>
</body>
</html>
