<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../css/output.css">
</head>
<body class="bg-slate-950">
    <div class="flex flex-col h-screen items-center justify-center space-y-10 text-gray-200 font-poppins">
        <span id="number" class="text-4xl font-bold transition-colors duration-300 -ml-1">0</span>
        <div class="space-x-2">
            <button id="increase" class="px-5 py-3 bg-sky-700 hover:bg-sky-600 rounded">+</button>
            <button id="reset" class="px-5 py-3 bg-gray-700 hover:bg-gray-600 rounded">reset</button>
            <button id="decrease" class="px-5 py-3 bg-sky-700 hover:bg-sky-600 rounded">-</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
